<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Smart Healthcare System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); }
        .card-title-icon { font-size: 2rem; color: #0d6efd; }
        h3.form-title { font-weight: 600; color: #343a40; }
        .form-control { border-radius: 0.5rem; border: 1px solid #ced4da; transition: all 0.3s ease-in-out; }
        .form-control:focus { border-color: #80bdff; box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); }
        .btn-primary { background-image: linear-gradient(45deg, #0d6efd, #0dcaf0); border: none; border-radius: 0.5rem; padding: 0.75rem; font-weight: 500; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); }
        .signup-link a { color: #0d6efd; font-weight: 500; text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card my-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt card-title-icon"></i>
                            <h3 class="mt-2 form-title">Welcome Back</h3>
                        </div>

                        <form method="POST" novalidate>
                            {% csrf_token %}

                            {% if form.non_field_errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in form.non_field_errors %}
                                        {{ error }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                {{ form.username }}
                            </div>

                            <div class="mb-4">
                                {{ form.password }}
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key me-2"></i>Log In
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center signup-link">
                            <p class="mb-0">Don't have an account? 
                                <a href="{% url 'signup' %}">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
