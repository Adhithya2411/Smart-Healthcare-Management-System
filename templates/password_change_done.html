{% extends 'dashboard_base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Password changed successfully!</h4>
        <p>Your password has been updated. You can now continue to navigate the site.</p>
        <hr>
        <p class="mb-0"><a href="{% url 'profile' %}" class="alert-link">Return to your profile.</a></p>
    </div>
</div>
{% endblock %}
